	<f:view contentType="text/html">

			<title>PrimeFaces - Easybudget</title>
			<ui:insert name="head" />
			<style type="text/css">
				.new {
					background: url(img/new.png) no-repeat;
				}
				
				.search {
					background: url(img/search.png) no-repeat;
				}
			</style>
		</h:head>
	
		<h:body>
			<div class="outer-container">

					</div>

							<p:ajaxStatus>

								<f:facet name="complete">
									Status
